experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 0
  test_interval: 1
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.03
      integration_steps: 5
      dynamics: 
        type: dynamics/pendulum
    task: 
      type: task/pendulum/swingup
      timeout: 2.99
      randomization: 1
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/discrete/value/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [3]
      projector: 
        type: projector/pre/scaling
        scaling: [1, 0.1, 1]
        projector:
          type: projector/sample/ann
          samples: 100000
          neighbors: 20
          locality: 2
          bucket_size: 10
          error_bound: 0.01
          inputs: experiment/environment/task/observation_dims+experiment/environment/task/action_dims
      representation: 
        type: representation/llr
        ridge: 1e-05
        order: 0
        input_nominals: []
        output_nominals: []
        outputs: 1
        output_min: []
        output_max: []
        projector: experiment/agent/policy/projector/projector
      sampler: 
        type: sampler/epsilon_greedy
        epsilon: 0.05
    predictor: 
      type: predictor/fqi
      gamma: 0.97
      transitions: 100000
      iterations: 50
      reset_strategy: batch
      macro_batch_size: 1
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/discrete/value/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/sample
  field_dims: [0, 1]
  field_min: [0, -3.76]
  field_max: [6.28, 3.76]
  output_dim: 0
  points: 65536
  projector: experiment/agent/policy/projector/projector
visualization2: 
  type: visualization/pendulum
  state: experiment/environment/state
