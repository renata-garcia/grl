experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 0
  test_interval: 1
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.03
      integration_steps: 5
      dynamics: 
        type: dynamics/pendulum
    task: 
      type: task/pendulum/swingup
      timeout: 2.99
      randomization: 0
  agent: 
    type: agent/dyna
    planning_steps: 200
    planning_horizon: 100
    policy: 
      type: mapping/policy/value/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [3]
      projector:
        type: projector/pre/scaling
        scaling: [1, 0.1, 1]
        projector: 
          type: projector/sample/ann
          samples: 10000
          neighbors: 12
          locality: 1
          bucket_size: 10
          error_bound: 0.01
          inputs: experiment/environment/task/observation_dims+experiment/environment/task/action_dims
      representation: 
        type: representation/llr
        ridge: 1e-05
        order: 0
        input_nominals: [  ]
        output_nominals: [  ]
        outputs: 1
        output_min: []
        output_max: []
        projector: experiment/agent/policy/projector/projector
      sampler: 
        type: sampler/epsilon_greedy
        epsilon: 0.05
    predictor: 
      type: predictor/critic/sarsa
      alpha: 0.2
      gamma: 0.97
      lambda: 0.65
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/replacing
    model: 
      type: observation_model/approximated
      control_step: experiment/environment/model/control_step
      differential: 1
      wrapping: [6.283, 0]
      observation_min: experiment/environment/task/observation_min
      observation_max: experiment/environment/task/observation_max
      projector: 
        type: projector/pre/scaling
        scaling: [1, 0.1, 1]
        projector: 
          type: projector/sample/ann
          samples: 10000
          neighbors: 12
          locality: 1
          bucket_size: 10
          error_bound: 0.01
          inputs: experiment/environment/task/observation_dims+experiment/environment/task/action_dims
      representation: 
        type: representation/llr
        ridge: 1e-05
        order: 1
        input_nominals: [  ]
        output_nominals: [  ]
        outputs: experiment/environment/task/observation_dims+2
        output_min: []
        output_max: []
        projector: experiment/agent/model/projector/projector
    model_predictor: 
      type: predictor/model
      differential: 1
      wrapping: experiment/agent/model/wrapping
      projector: experiment/agent/model/projector
      representation: experiment/agent/model/representation
    model_agent: 
      type: agent/td
      policy: experiment/agent/policy
      predictor: 
        type: predictor/critic/sarsa
        alpha: 0.02
        gamma: 0.97
        projector: experiment/agent/policy/projector
        representation: experiment/agent/policy/representation
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/value/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/sample
  field_dims: [0, 1]
  field_min: experiment/environment/task/observation_min
  field_max: experiment/environment/task/observation_max
  output_dim: 0
  points: 65536
  projector: experiment/agent/policy/projector/projector
visualization2: 
  type: visualization/field/mapping
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  projection: mean
  mapping: experiment/test_agent/policy
  output_dim: 0
