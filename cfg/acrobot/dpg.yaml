experiment: 
  type: experiment/online_learning
  runs: 10
  run_offset: 0
  trials: 10000
  steps: 0
  rate: 0
  test_interval: 1
  output: acrobot_dpg_data
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.05
      integration_steps: 5
      dynamics: 
        type: dynamics/acrobot
    task: 
      type: task/acrobot/regulator
      start: [ 3.14159, 0, 0, 0 ]
      goal: [ 3.14159, 0, 0, 0 ]
      stddev: [ 0.005, 0.005, 0, 0 ]
      q: [ 1, 1, 0, 0 ]
      r: [ 0.01 ]
      function: quadratic
      r_function: quadratic
      smoothing: 0.01
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/action
      sigma: [5]
      decay_rate: 1
      decay_min: 0
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: 
        type: projector/sample/ann
        samples: 1000
        neighbors: 64
        locality: 0.5
        interval: 10
        incremental: 1
        bucket_size: 10
        error_bound: 0.01
        inputs: experiment/environment/task/observation_dims+experiment/environment/task/action_dims
      representation: 
        type: representation/llr
        ridge: 1e-05
        order: 1
        input_nominals: [  ]
        output_nominals: [  ]
        outputs: experiment/environment/task/observation_dims+2
        output_min: []
        output_max: []
        projector: experiment/agent/policy/projector
    predictor: 
      type: predictor/dpg
      alpha: 0.2
      beta_v: 0.1
      beta_a: 0.01
      gamma: 0.97
      lambda: 0.65
      target: on-policy
      projector: experiment/agent/policy/projector
      critic_representation: 
        type: representation/llr
        ridge: 1e-05
        order: 1
        input_nominals: [  ]
        output_nominals: [  ]
        outputs: experiment/environment/task/observation_dims+2
        output_min: [  ]
        output_max: [  ]
        projector: experiment/agent/policy/projector
      critic_trace: 
        type: trace/enumerated/replacing
      advantage_representation: 
        type: representation/llr
        ridge: 1e-05
        order: 1
        input_nominals: [  ]
        output_nominals: [  ]
        outputs: experiment/environment/task/observation_dims+2
        output_min: [  ]
        output_max: [  ]
        projector: experiment/agent/policy/projector
      actor_representation: experiment/agent/policy/representation
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/action
      sigma: [  ]
      decay_rate: 1
      decay_min: 0
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
  save_every: never
