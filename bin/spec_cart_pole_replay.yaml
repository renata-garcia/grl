- file: all
  configuration:
  - name: experiment/output
    value: $@_interval$0_gamma$1_reward_scale$2_
  parameters:
  - name: experiment/agent/policy/policy/representation/interval
    values:
    - 100
    - 1000
    - 4000
    - 10000
  - name: experiment/agent/predictor/gamma
    values:
    - 0.98
    - 0.99
  - name: experiment/agent/predictor/reward_scale
    values:
    - 0.01
    - 0.1
    - 1
  - name: experiment/agent/policy/policy/sigma
    values:
    - [1]
  - name: experiment/agent/policy/policy/theta
    values:
    - [0.15]
  - name: experiment/runs
    values:
    - 4
  - name: experiment/trials
    values:
    - 5000
